<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Creearea unui formular in pagina Html</h3>
    <form>
<fieldset>
    <legend>Lasati propuneri/mesaje</legend>

    <label>Nume</label>
    <br>
    <input type="text">
    <br>

    <label>Prenume</label>
    <br>
    <input type="text">
    <br>

    <labe>Data nasterii</label>
    <br>
    <input type="date">
    <br>
    <label>Parola</label>
    <br>
    <input type="password">
    <br>

    <label>Hobby</label><br>
    <input type="checkbox" id="h1">
    <label for="h1">Sport</label><br>

    <input type="checkbox" id="h2">
    <label for="h2">Desen</label><br>

    <input type="checkbox" id="h3>">
    <label for="h3">Dans</label><br>

    <label>Gen</label>
    <br>
    <input type="radio" id="g1">
    <label for="g1">Masculin</label>

    <input type="radio" id="g2">
    <label for="g2">Feminin</label><br>

<label for="treapta">Selectati treapta:</label><br>
<select id="treapta" name="tr">
    <option></option>
    <option>Gimnaziu</option>
    <option>Liceu</option>
</select><br>
<label>Localitatea:</label><br>
<input list="loc" name="loc">
<datalist id="loc">
    <option></option>
    <option value="Riscani">
    <option value="Recea">
    <option value="Costesti">
    <option value="Moseni">

</datalist><br>

<label>Propuneri:</label><br>
    <textarea rows="5" cols="30" placeholder="asteptam propunerile pentru activitatile extrascolare"></textarea><br>

    <input type="reset">
    <input type="button" value="Accept"><br>
</fieldset>
    </form>
</body>
</html>
